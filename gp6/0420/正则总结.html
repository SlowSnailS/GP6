	<script>
		
		//1.规则;
		// [] 元字符;
		//	^ => 除了元字符中的内容;
		//  - => 从哪里-(到)哪里;
		// . 任意字符; (不包括);
		//  贪婪 => 正则会匹配尽可能多的字符;
		// \s 空白字符; \w 数字字母下划线; \d数字;
		// ^ 开头 $ 结尾


		//2.量词;

		// + => {1,} ? => {0,1}  {40,50} {30}

		//3.修饰符;

		// i => 忽略大消息; 
		// g => 全局检索; 配合 replace , match方法可以使用;

		//4.配合的方法;
		//replace , match , search, exec;


		//邮箱规则;

		// 3~4位的数字; -可有可无;  6~7位的数字; -必须 ;

		var reg = /^(\d{3,4}-)?\d{6,7}$/;


		//手机的规则;

		//十一位数字;
		// var reg = /^\d{11}$/;
		//开头一定是1;
		var reg = /^1\d{10}$/;
		//第二为 3 5 8
		var reg = /^1[358]\d{9}$/;
		//第三位只能为 012356789;
		var reg = /^1[358][012356789]\d{8}$/;
		//第四位城市编码只能为1,2,3,4,5;
		var reg = /^1[358][012356789][12345]\d{7}$/;
		// var reg = /^(1[35][01235678][12345]|18[012356789][12345])\d{7}$/;
		var reg = /^(+86-)?(1[35][01235678][12345]|18[012356789][12345])\d{7}$/;
		// 匹配一个3~5位的数字最 多保留两位项数

	</script>
